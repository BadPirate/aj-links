<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AJ ‚Äî Links</title>
  <meta name="description" content="Quick links to contact AJ." />
  <meta name="theme-color" content="#7c4dff" />

  <!-- Open Graph -->
  <meta property="og:title" content="AJ ‚Äî Links" />
  <meta property="og:description" content="Quick links to contact AJ." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="assets/og-image.png" />

  <link rel="icon" href="assets/favicon.png" />
  <style>
    :root{
      --pink: #ff4fb7;
      --purple: #7c4dff;
      --blue: #22b6ff;
      --ink: rgba(255,255,255,.92);
      --ink2: rgba(255,255,255,.78);
      --glass: rgba(255,255,255,.16);
      --glass2: rgba(255,255,255,.10);
      --stroke: rgba(255,255,255,.22);
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 26px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at 20% 10%, rgba(255,79,183,.45), transparent 60%),
        radial-gradient(900px 900px at 85% 15%, rgba(34,182,255,.40), transparent 60%),
        radial-gradient(900px 900px at 60% 90%, rgba(124,77,255,.45), transparent 60%),
        linear-gradient(160deg, rgba(255,79,183,.25), rgba(124,77,255,.20), rgba(34,182,255,.18)),
        #0b0b14;
      overflow-x: hidden;
    }

    /* repeating puppy pattern layer */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background-image: url("assets/bg-tile.png");
      background-repeat: repeat;
      background-size: 420px;
      opacity: .22;
      filter: saturate(1.05) contrast(1.02);
      transform: translateZ(0);
      animation: drift 28s linear infinite;
      pointer-events: none;
      mix-blend-mode: soft-light;
    }
    @keyframes drift{
      from { background-position: 0 0; }
      to   { background-position: 420px 420px; }
    }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px 16px 22px;
    }

    .card{
      width: min(520px, 100%);
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow: hidden;
      position: relative;
    }

    .top{
      display: grid;
      justify-items: center;
      padding: 32px 18px 18px;
      margin-top: 0;
      text-align: center;
    }

    .avatar{
      width: 92px;
      height: 92px;
      border-radius: 999px;
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
      background: url("assets/avatar.png") center/cover no-repeat;
    }

    h1{
      margin: 14px 0 6px;
      font-size: 30px;
      letter-spacing: .2px;
    }
    .tagline{
      margin: 0;
      color: var(--ink2);
      font-size: 15px;
      line-height: 1.35;
      max-width: 38ch;
    }

    .links{
      padding: 10px 18px 18px;
      display: grid;
      gap: 12px;
    }

    .btn{
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      padding: 14px 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.20);
      text-decoration: none;
      color: var(--ink);
      background:
        linear-gradient(135deg, rgba(255,79,183,.28), rgba(124,77,255,.20), rgba(34,182,255,.18));
      box-shadow: 0 10px 18px rgba(0,0,0,.22);
      transition: transform .08s ease, filter .2s ease, border-color .2s ease;
      will-change: transform;
    }
    .btn:active{ transform: scale(.99); }
    .btn:hover{ filter: brightness(1.06); border-color: rgba(255,255,255,.34); }

    .icon{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.18);
      flex: 0 0 auto;
    }
    .btn strong{ display:block; font-size: 16px; }
    .btn span{ display:block; color: rgba(255,255,255,.78); font-size: 13px; margin-top: 2px; }

    .row{
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .mini{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      padding: 0 18px 18px;
    }

    .chip{
      appearance: none;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.88);
      border-radius: 999px;
      padding: 10px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: filter .2s ease, border-color .2s ease;
    }
    .chip:hover{ filter: brightness(1.08); border-color: rgba(255,255,255,.32); }

    .note{
      padding: 0 18px 18px;
      color: rgba(255,255,255,.72);
      font-size: 12.5px;
      line-height: 1.45;
    }

    footer{
      padding: 0 18px 20px;
      display:flex;
      justify-content: space-between;
      align-items:center;
      color: rgba(255,255,255,.55);
      font-size: 12px;
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(10,10,18,.72);
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.92);
      padding: 10px 12px;
      border-radius: 999px;
      box-shadow: 0 16px 40px rgba(0,0,0,.40);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease, transform .18s ease;
      z-index: 50;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-6px);
    }

    /* better on small devices */
    @media (max-width: 380px){
      h1{ font-size: 28px; }
      .avatar{ width: 86px; height: 86px; }
    }

    /* respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      body::before{ animation: none; }
      .btn, .toast{ transition: none; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="AJ link tree">
      <div class="top">
        <div class="avatar" role="img" aria-label="AJ avatar"></div>
        <h1>AJ</h1>
        <p class="tagline">Email me with your iMessage address and my Dad will connect us!</p>
      </div>

      <div class="links">
        <a class="btn" href="mailto:aj@lohman.me">
          <div class="icon" aria-hidden="true">
            <!-- mail icon -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M4 7.5A2.5 2.5 0 0 1 6.5 5h11A2.5 2.5 0 0 1 20 7.5v9A2.5 2.5 0 0 1 17.5 19h-11A2.5 2.5 0 0 1 4 16.5v-9Z" stroke="rgba(255,255,255,.9)" stroke-width="1.6"/>
              <path d="M5.2 7.2 12 12.2l6.8-5" stroke="rgba(255,255,255,.9)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div>
            <strong>Email</strong>
            <span>aj@lohman.me</span>
          </div>
        </a>
      </div>

      <div class="mini" aria-label="Quick actions">
        <button class="chip" type="button" data-copy="aj@lohman.me">Copy email</button>
      </div>

      <footer>
        <span>¬© <span id="y"></span> AJ</span>
        <span>üê∂üíñ</span>
      </footer>
    </section>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite">Copied!</div>

  <script>
    // small helper: toast + copy to clipboard
    const toast = document.getElementById("toast");
    const showToast = (msg) => {
      toast.textContent = msg || "Copied!";
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.classList.remove("show"), 1600);
    };

    document.getElementById("y").textContent = new Date().getFullYear();

    async function copyText(text){
      try{
        if (navigator.clipboard && window.isSecureContext){
          await navigator.clipboard.writeText(text);
        }else{
          // fallback
          const ta = document.createElement("textarea");
          ta.value = text;
          ta.style.position = "fixed";
          ta.style.left = "-9999px";
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          ta.remove();
        }
        showToast("Copied!");
      }catch(e){
        showToast("Copy failed ‚Äî try manually.");
      }
    }

    document.querySelectorAll("[data-copy]").forEach(btn => {
      btn.addEventListener("click", () => copyText(btn.getAttribute("data-copy")));
    });
  </script>
</body>
</html>
